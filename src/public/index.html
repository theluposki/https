<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTTPS</title>
</head>
<body>
  <h1>Https in NodeJS</h1>

  <div class="container">
    
    <div class="generateKey">
      <button>Copy</button>
      <input type="text" placeholder="Chave" id="generatedKey">
      <button>Gerar</button>
    </div>

    <div class="importKey">
      <button>Copy</button>
      <input type="text" placeholder="importada" id="importedKey">
      <button>Importar</button>
    </div>

    <textarea name="text" id="text"></textarea>
    
    <div class="containerBtns">
      <button id="enc">Encrypt</button>
      <button id="dec">Decrypt</button>
    </div>

    <div class="panelView"></div>
  </div>




  <script src="app.js" type="module"></script>
</body>
</html>
